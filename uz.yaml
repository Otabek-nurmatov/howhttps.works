# Home page
home:
  title: "HTTPS qanday ishlaydi"
  certificat_cta: "O'qishni boshlash"
  subtitle: "HTTPS qanday ishlaydi ...komiksda!"
  p1: "Nima uchun brauzeringizning URL qidiruv bari yonida yashil qulf belgisi paydo bo'lishiga hech qiziganmisiz? Nima uchun bu muhim? Biz ham qiziqdik va bu komiks aynan siz uchun!"
  p2: "Certificat, Browserbird va Compugterlarning sarguzashtlarini kuzatib boring, chunki ular nima uchun HTTPS internet kelajagi uchun muhimligini va barchasi birgalikda qanday ishlashini tushuntiradi."
  p3: "Yomon qisqichbaqalar sizni qo'lga kiritishga yo'lq qo'ymang (komiksda nimani nazarda tutayotganimizni bilib olasiz). HTTPS va u qanchalik sizni maxfiyligingiz uchun kerakligi haqida o'rganing."
  small_cta: "O'qishni hoziroq boshlash"

# Episode fragments for /episodes
fragment:
  ep1: "O'qishni bu yerdan boshlang. Agar bir mavzuni o'qiganingizdan keyin bu ko'miksni o'qishni tashlasangiz, keling o'sha mavzu aynan shuu bo'laqolsin."
  ep2: "HTTPS qanday ishlashiga tushunish uchun simetrik va assimetrik shifrlash qanday ishlashini bilishingiz kerak. Bu qiyin so'zlar qo'rqinchli eshitiladi ammo unday emas."
  ep3: "HTTP xavfsizligidagi saytga tashrif buyurganingizda, sizning brauzeringiz va server bog'lanishida maxfiy qo'l siqishlar mavjud bo'ladi. Do'stlaringizni maxfiy qo'l siqish bilan kutib olishingiz uchun biz buni bo'laklarga bo'lib osonlashtirib, real hayotiy misollar keltiramiz."
  ep4: "HTTPS, SSL va TLSni chalkashtirib yuborish oson. Biz odatda bu atamalarni o'rnini almashtirib ishlatamiz. Kelin ular haqida va ularning kelib chiqish tarixi haqida gaplashamiz."
  ep5: "Ular nima qilishadi? Ular bizga nega kerak? Ular sertifikatlarni qanday tasdiqlaydilar? Bu komiksning so'nggi bobida juda ko'p savollarga javob berish kerak!"

# Episodes
ep1:
  1: "HTTPS bizga nega kerak?"
  2: "HTTPS bizga 3 sababga ko'ra kerak"
  3: "Maxfiylik, yaxlitlik, va identifikatsiya."
  4: "Kelin birinchi maxfiylik haqida gaplashsak."
  5: "Do'stlarim misollar uchun yordamga keladi."
  6: ""
  7: "Men Browserbird-ga xabar jo'nataman."
  8: "Voy yo'q! Xabar shriflanmagan ekan!"
  9: "Qisqichbaqa muloqotni xabarni qo'lga kiritish uchun eshitayabdi."
  10: "Uni yovuzlik uchun ishlatishi mumkin"
  11: "Maxfiylik hech kim sizning xabarlaringizni tinglay olmasligini anglatadi."
  12: "Yomon qisqichbaqa. Yomon."
  13: "HTTPSsiz veb-saytga kirsangiz, men parolingizni ko'rayotgan bo'lishim mumkin."
  14: "Brauzeringizning URL qidiruv bari yonidagi yashil qulf sizni qisqichbaqalar kuzata olmasligini bildiradi."
  15: "2-sonli sabab: Yaxlitlik."
  16: "Misollar kelayabdi!"
  17: "Men Browserbird-ga boshqa shifrlanmagan xabar yuborayabman."
  18: "Lekin u Browserbird-ga yetib bormasidan oldin, men xabarni to'xtataman."
  19: "Men xabarni Browserbird-ni yomonlab o'zgartiraman va uni unga yuboraman."
  20: "Nima uchun Compugter man haqimda yomon gaplar yozibdi?"
  21: ""
  22: "Bu ko'pincha 'O'rtadagi inson xujumi' deb ataladi."
  23: "Va \"O'rtadagi qisqichbaqa hujumlari\" eng yomoni."
  24: "Yomon qisqichbaqa. Yomon."
  25: "Yaxlitlik, xabarning o'z manziliga boradigan yo'lda manipulyatsiya qilinmasligini (ya'ni o'zgartirilmasligini) anglatadi."
  26: "I make sure that your communication is not being tampered with."
  27: "Reason number 3: Identifikatsiya."
  28: "Misol vaqti keldi!"
  29: "Identifikatsiya bu ushbu xabar aynan Compugter-dan kelayotganini tekshirishim mumkinligini anglatadi."
  30: "Xabarga biriktirilgan raqamli imzo, jo'natuvchi kimligini aniqlash imkonini beradi."
  31: "Raqamli imzo elektron pochta xabarini oxirida keladigan matn emas. Har kim buni nusxalashi mumkin ;)"
  32: "Internetdan foydalanayotganingizda, identifikatsiya siz tashrif buyurayotgan sayt haqiqatdan siz kirishni hohlagan sayt ekanligini bildiruvchi."
  33: "HTTPS, SSL sertifikati orqali sizni, aniq siz hohlagan qabul qiluvchi bilan bog'lanish imkoniyatini beradi."
  34: "Ushbu SSL sertifikati qonuniy xisoblanib u sertifikat organi tomonidan beriladi. Kirishingiz mumkin."
  35: "Keyingi epizodlarda SSL sertifikatlari va sertifikat idoralari haqida ko'proq gaplashamiz, shuning uchun bizni kuzatib boring."
  36: "Xulosa qilib aytganda, maxfiylik, yaxlitlik va identifikatsiya HTTPS muhimligining asosiy sabablaridir."
  next: "Keyingi HowHTTPS.works da..."
  next_teaser: "Hozir HTTPS nima uchun kerakligini tushundik, keyingi qadamda simetrik va assimterki shifrlash haqida gaplashamiz. Qiyin so'zlar, lekin oson tushunchalar."

ep2:
  1: "Kalitlar"
  2: "HTTPS internetda maxfiylik, yaxlitlik va identifikatsiyani ta'minlash mexanizmiga muhtoj."
  3: "Va bu mexanizm 'shifrlash' deb ataladi."
  4-1: "Keling, shifrlash algoritmlarining ikki turi haqida gapiraylik."
  4-2: "Aytgancha, men bu kalitlarni qayerga qo'ydim?"
  5-1: "Finally!"
  5-2: "Simmetrik kalit shifrlash algoritmidan boshlaylik."
  6: "Ushbu stsenariyda xabarni shifrlash va shifrini ochish uchun faqat bitta kalit mavjud."
  7: "BrowserBird-ga xabar yuborishdan oldin, men xabarni kalit bilan shifrlayman."
  8: "Shifrlash jarayonini siz xabarni qutiga solish va uni kalit bilan qulflash deb tasavvur qilsangiz bo'ladi"
  9: "Faqat kalitning nusxasi bo'lgan odam qutini ochib, xabarni o'qishi mumkin."
  10: "Bu usul, quti to'g'ri kalitga ega bo'lgan odamga yetib bormaguncha ochilmasligini kafolatlaydi."
  11: "Browserbird qutini olganida, uni ochish va xabarni o'qish uchun o'z kalitlaridan foydalanadilar."
  12: "Kalit maxfiy saqlanishi muhim. Siz kalitni oddiy matnda ulashmasligingiz yoki uni quti bilan birga yubormasligingiz shart. Uni cho'ntagingizda saqlang."
  13: "Esingizda bo'lsin, kaliti bo'lgan har bir kishi qutini ochishi mumkin."
  14-1: "Qutini misol keltirish, shifrlashni vizual tasavvur qilishni osonlashtiradi, ammo bu tushuncha shifrlashni juda soddalashtirib yubordi "
  14-2: "Keling buni to'g'irlaymiz!"
  15: "Haqiqatdan, kalitsiz xabarni o'qigan kishi undagi bemani matnni ko'radi. "
  16: "Aslida ushbu matn shifrlash algoritmi orqali yaratilgan bo'ladi."
  17: "Bu matn bir qator algoritmik qadamlar orqali shifrlanganligini aytishning ajoyib usuli."
  18: "Matn bir necha bor o'zgartirildi va ajratildi. Bu narsa har safar xabarni yanada chigallashtiradi."
  19: "Shifrlangan xabarni ochish uchun biz bir xil amallar ketma-ketligini bajarishimiz kerak, ammo teskari tartibda."
  20: "Shifrlash kaliti xabar bilan aralashtirilgan, shifrlash algoritmini bilsangiz ham, kalitsiz xabar hali ham bema'niday tuyulaveradi."
  21: "Bu yerda kalit mana bunday ko'rinishi mumkin."
  22: "Simmetrik kalitlarning asosiy muammolaridan biri shundaki, ularni ulashish qiyin."
  23: "Kalitni qanday taqsimlashda juda ehtiyot bo'lishingiz kerak."
  24: "Bu bizni assimetrik kalitlarga olib keladi."
  25: "Simmetrik kalitlardan asosiy farq shundaki, sizda 2 ta kalit mavjud."
  26: "Bitta kalit ommaviy, ikkinchisi shaxsiy. Ular juftlashgan va birgalikda ishlaydi."
  27-1: "Ochiq kalitingizni har kim bilan ulashing. Uni oddiy matnda yuboring, stikerlar, tatuirovkalar qiling. Xohlaganingizdek qiling! Chunki u - ommaviy!"
  27-2: "Menga tatuirovka yoqadi."
  28: "Compugter o'zining ommaviy kalitini BrowserBird-ga yubormoqda."
  29: "Va men unga ommaviy kalit bilan shifrlangan xabarni yuboryapman."
  30: "Boshqacha qilib aytganda, BrowserBird xabarni qutiga joylashtiradi va uni Compugter-ning ommaviy kaliti bilan bloklaydi."
  31: "Endi men xabarni o'qish uchun shaxsiy kalitimdan foydalanishim mumkin."
  32: "Asosiy fikr shu edi. Faqatgina shaxsiy kalit, ommaviy kalit bilan qulflangan qutini ochishi mumkin."
  33: "Men Browserbird-ning ommaviy kalitidan foydalangan xolda ularga boshqa xabar yuborishim mumkin."
  34: "Bu nafaqat maxfiylik uchun, balki identifikatsiya qilish uchun ham juda yaxshi, chunki biz faqat ikkita kalitning egasi xabarni ochishi mumkinligini aniq bilamiz."
  35: "Keyingi epizodda, biz SSL bilan saytga ulanishda simmetrik va assimetrik kalitlar qanday rol o'ynashini ko'rib chiqamiz."
  next: "Keyingi HowHTTPS.works da..."
  next_teaser: "Fantastika, Shifrlash ajoyib jarayon ekan! Keyingisi nima? Brauzeringiz va internet o'rtasidagi maxfiy qo'l siqishni bilib oling, bu sizning ma'lumotlaringizni xavfsiz va himoyalangan qiladi."

ep3:
  1: "Qo'l siqish"
  2: "Ushbu komiksni o'qishni boshlaganingizda, brauzeringiz URL qidiruv bari yonida yashil qulfni paydo bo'lgan."
  3: "Bu qanday sodir bo'ldi?"
  4: "Sizning brauzeringiz ushbu komik joylashtirilgan serverimiz bilan aloqaga o'rnatdi va ikki tomon ham xabarlarni xavsiz ulashishga muvaffaq bo'ldi."
  5: "Lekin savol, ular qanday qilib xavfsiz aloqa qilishni kelishib olishdi."
  6: "Agar muzokara muvaffaqiyatli bo'lmasa, brauzeringiz xato yoki ogohlantirish orqali sizga xabar beradi."
  7: "Agar kelisha olishsalar, brauzeringiz URL qidiruv bari yonida yashil qulfni sizga ko'rsatishdan xursand bo'ladi."
  8: "Brauzeringiz va server o'rtasidagi bu muzokaraning nomi aynan \"Qo'l siqish\" deb ataladi."
  9: "Bu juda tez sodir bo'ladi. Biz sizga buni qanday ishlashini ko'rsatamiz."
  10: "Browserbird sizning brauzeringiz bo'ladi."
  11: "Compugter esa bizning serverimiz."
  12: "Misha, Musiqani qo'y!"
  13: "Tayyormisiz? 'Qo'l siqish' mana sekinlashtirilgan kadrda qanday sodir bo'ladi."
  14: "Chapdan."
  15: "O'ngdan."
  16: "Vertikal shaka."
  17: "Gorizontal shaka."
  18: "Qitiqlashlar."
  19: "Tayyor!"
  20: "Keling yana takrorlaymiz ammo tezroq."
  21: "Chapdan - O'ngdan - Shaka - Veritkal Shaka  - Qitiqlashlar."
  22: "Y-A-N-A !"
  23: "Bo'ldi yeee!"
  24: "Keling buni qadm-ba-qadam o'rganamiz."
  25: "Birinchi qadam: Chapdan qarsak ya'ni Klientdan salomlar."
  26: "Men bir nechta SSL/TLS versiyalari va shifrlangan algoritmlarni Compugter-ga jo'nataman."
  27: "Shifrlash algoritmlari ro'yxati uchun ajoyib so'z 'Shifrlar to'plami' dir."
  28: "Ushbu so'zni ishlatgan holda o'zingizni kechki ovqat stolida professionaldek tutishingiz mumkin."
  29: "SSL va TLS protokollari vaqt o'tishi bilan rivojlandi, biz bu haqda tez orada ko'proq gaplashamiz."
  30: "Va endi men Compugterdan javob kutaman."
  31: "Ikkinchi qadam: O'ngdan qarsak ya'ni Serverdan salomlar."
  32: "Men o'z sozlamlarimdan kelib chiqib Browserbird menga jo'natgan eng yaxshi SSL/TLS versiyalari va shifrlash algoritmlarini tanlayman."
  33: "Men ommaviy kalitimni o'z ichiga olgan sertifikatim bilan javob qaytaraman shuning uchun ular meni kimligimni bilishlari mumkin."
  34: "Uchinchi qadam: Vertikal shaka yohu Klient kalit almashinuvi."
  35: "Men Compugter-ning sertifikatni tekshirib, qonuniy ekanligiga ishonch hosil qilaman."
  36: "Men 'Dastlabki asosiy kalitni' yarataman ya'ni keyinchalik u orqali noyob kalitlar yarata olishimiz uchun."
  37: "Ushbu dastlabki asosiy kalitni Compugter-ning kaliti bilan shifrlayman va keyin unga yuboraman."
  38: "To'rtinchi qadam: Gorizontal shaka yohud Shifrlarning o'zgarishi."
  39: "Men xususiy kalitimni ishlatgan holda dastlabki asosiy kalitni shifrlarini ochaman."
  40: "Hozirgacha ular o'rtasidagi aloqalar ochiq edi. Ular hech qanday xabarni himoyalashmagan edi."
  41: "Ular assimetrik kalitlar (ommaviy va shaxsiy kalitlar) orqali hech kim josuslik qila olmasligi uchun, dastlabki asosiy kalitdan xabarlarni shifrlash uchun foydalanishgan."
  42: "Endi ularning ikkisi ham simetrik kalit sifatida ishlatish uchun 'umumiy sirli' kalitni yaratishadi."
  43: "Va browserbird sinash uchun xabar yuboradi."
  44: "Compugter esa javob beradi."
  45: "Beshinchi qadam: Qitiqlashlar yohud endi hammasi xavfsiz."
  46: "Endi Browserbird va Compugter o'rtasidagi yuboriladigan va qaytariladigan barcha ma'lumotlar sessiyaning qolgan qismida himoyalanadi."
  47: "Parollar, kredit karta ma'lumotlari, hamma-hammasi."
  48: "Juda oddiy, shundaymi?"
  49: "Keyingi safar veb-saytga HTTPS orqali xavfsiz ulansangiz, brauzeringizga shaka bering, chunki ularning maxfiy qoʻl siqishini bilasiz."
  next: "Keyingi HowHTTPS.works da..."
  next_teaser: "HTTPS, SSL, TLS, ehheee! Tushlik uchun Qisqarmali sho'rva bor edi. Ular nimani anglatadi? Ular bir xil narsa emasmi?"

ep4:
  1: "HTTPS, SSL va TLS o'rtasidagi farqlar."
  2: "Bu atamalarni chalkashtirib yuborish va ularni bir-birini o‘rnini almashtirib ishlatish oson."
  3: "Keling, har birini ko'rib va ular qanday farq qilishini ko'rib chiqaylik."
  4: "HTTPS o'zi nima?"
  5: "HTTPS HTTPning himoyalangan versiyasi: HyperText Transport Protocol"
  6: "HTTP - sizning brauzeringiz va veb-serverlar o'rtasida aloqa o'rnatish va ma'lumot almashish uchun ishlatiladigan protokol."
  7: "Agar ma'lumotlar almashinuvi SSL/TLS bilan shifrlangan bo'lsa, biz uni HTTPS deb ataymiz. 'S' harfi Secure ya'ni xavfsiz degan ma'noni anglatadi."
  8: "OBBO! Shoshmang! Men SSL/TLS dedimmi? Nega?"
  9: "Chunki bu SSL va TLS haqida gapirishning aniq usuli."
  10: "SSL bu Netscape tomonidan ishlab chiqilgan 'Secure Socket Layer' deb ataladigan protokol."
  11: "SSL Internet standartlari bo'yicha dinozavr deyiladi. Birinchi versiya hech qachon ishlab chiqarilmagan va Netscapening 1.1 brauzerida uning 2chi versiyasini  1995-yilda ishga tushuirishgan. Prikolna da?"
  12: "O'sha yilning oxirida Netscape 3-versiyani chiqardi, chunki 2-versiyada ba'zi katta xavfsizlik bo'yicha muammolari mavjud edi."
  13: "1999 yilgacha hammamiz baxtli mushuklar edik. Netscape va Microsoft o'rtasidagi brauzerlar urushi, standartlarga bo'lgan ehtiyoj va Britni Spearsning - ''...Baby One More Time' qo'shig'i biz bilgan dunyoni o'zgartirdi. Butunlayin."
  14: "Oops, I did it again."
  15: "Netscape SSL protokoli nazoratini IETF: Internet Engineering Task Force ga berdi."
  16: "1999 yil tugashidan oldin IETF TLS 1.0 versiyasini chiqardi (bu haqiqatan ham SSL 3.1 edi)."
  17: "SSL nomi TLS: Transport Layer Security ga oʻzgartirildi. Shu kungacha chalkashlik va tartibsizlikni yaratishayabdi."
  18: "Rahmat 1999."
  19: "TLS 1.0 olinib o'rniga 2006 yil 1.1 versiya chiqarildi."
  20: "Bir necha yil o'tgach, 2008 yilda TLS 1.2 bir nechta kamchiliklar va ekspluatatsiyalarni bartaraf etish uchun chiqarildi."
  21: "Biroq, 2013-yilga qadar TLSning 1.2 versiyasini qo'llab quvatlaydigan birorta brauzerning o'zi yo'q edi."
  22: "Chalkashlikka qo'shimcha qilgan xolda SSL 3.0 2015 yilda rasman eskirgan deb elon qilindi."
  23-1: "TLS 1.3 2018-yil mart oyida tasdiqlangan va brauzeringiz allaqachon uni qo‘llab-quvvatlagan bo‘lishi mumkin."
  23-2: "Brauzeringiz uchun joriy TLS versiyasini tekshirish uchun shu yerni bosing."
  23-3: "Ammo hikoyani tugatish uchun albatta qaytib keling."
  24: "TLS 1.3 xavfsizlikni yaxshilaydi va eski zaifroq xususiyatlarni olib tashlaydi."
  25: "Agar brauzeringiz hali uni qo'llab-quvvatlamasa, tashvishlanmang. TLS 1.2 hali ham tavsiya etilgan versiya bo'lib qoladi, agar siz buni 2020 yil bahor/yoz oylarida o'qiyotgan bo'lsangiz."
  26: "Keling, xulosa qilamiz."
  27: "HTTPS HTTPning o'zzi, lekin SSL/TLS yordamida ma'lumotlarni shifrlaydi."
  28: "SSL - bu 90-yillarning o'rtalarida Netscape-da yaratilgan original va hozirda eskirgan protokol."
  29: "TLS - shifrlarni internetda himoyalash uchun aktual va IETF tomonidan qo'llab quvatlanadi."
  30: "Va endi siz Tarr-rixni bilasiz."
  next: "Keyingi HowHTTPS.works da..."
  next_teaser: "Sertifikat va sertifikat organlari: ular nimani bilishadi? Ular vaziyatlarni bilishadimi? Keling, bilib olamiz!"

ep5:
  1: "Sertifikat organlari"
  2: "Sertifikat organi (CA) 3 ta asosiy maqsadga ega bo'lgan tashkilotidir:"
  3: "1. Sertifikatlarni berish."
  4: "2. Sertifikat egasining shaxsini tasdiqlash."
  5: "3. Sertifikatning haqiqiyligini tasdiqlovchi hujjatlarni taqdim etish."
  6: "Symantec, Comodo yoki Let's Encrypt va boshqalar haqida eshitgan bo'lishingiz mumkin."
  7: "Sertifikat organi ya'ni CA bo'lish uchun bir qator xavfsizlik talablarini bajarish va tekshiruvdan o'tish kerak."
  8: "Asosiy do'konga qabul qilish uchun sizga ishonishlari kerak."
  9: "Asosiy ombor printsipial jihatdan ishonchli sertifikatlashtirish organlarining (CA) ma'lumotlar bazasi hisoblanadi."
  10: "Apple, Windows va Mozilla kompyuteringizda yoki qurilmangizda oldindan o'rnatilgan o'zlarining asosiy omborlari boshqaradi."
  11: "Qaysi sertifikatni sotib olishingiz kerak? Sizda asosan 3 xil tamli tanlov mavjud."
  12: "Domen tasdiqlash. Sertifikat faqat domen nomini tasdiqlaydi va boshqa hech narsa qilmaydi. Ehtimol, bu sizga kerak."
  13: "Tashkilot tasdiqlash. Sertifikat ortida turgan tashkilotni va uni qo'lda tekshirishni talab qiladi."
  14: "Kengaytirilgan tekshirish. Sertifikat biznesni to'liq tekshirishni talab qiladi."
  15: "Barcha haqiqiy sertifikatlar brauzerning URL panelida yashil qulf nishonni ko'rsatishiga olib keladi. Kengayritilgan tekshirish ya'ni EV sertifikatlari odatda kompaniya nomini ham ko'rsatadi."
  16: "Ammo sertifikatlar qanday tasdiqlanadi?"
  17: "CA sertifikat berganida, ular sertifikatni asosiy omborga oldindan o'rnatilgan asosiy sertifikat bilan imzolaydilar."
  18: "Bu asosiy sertifikat bilan imzolangan 'o'rtadagi sertifikat' xisoblanadi."
  19: "Agar falokat yuz bersa va asosiy sertifikat buzilgan bo'lsa, oraliq sertifikatlarni bekor qilish osonroq bo'ladi, chunki asosiy sertifikatlar har bir qurilmada o'rnatilgan."
  20: "Keling, sertifikat qanday tasdiqlanishini ko'rib chiqamiz. Bu jarayon “ishonch zanjiri” deb ataladi."
  21: "Brauzeringiz HTTPS orqali saytga ulanadi va sertifikatni yuklab oladi."
  22: "Ammo u Sertifikat asosiy sertifikat emas."
  23: "Brauzeringiz saytni imzolash uchun ishlatilgan sertifikatni yuklab oladi."
  24: "Ammo bu sertifikat hali ham asosiy sertifikat emas."
  25: "Brauzeringiz oraliq sertifikatni imzolagan sertifikatni yana bir bor qidiradi."
  26: "Bu asosiy sertifikat! Vachaych!"
  27: "Barcha sertifikatlar zanjiri ishonchli va shuning uchun sayt sertifikati ham ishonchli."
  28: "Agar oxirgi sertifikat asosiy sertifikat bo'lmasa va yuklab olish uchun boshqa sertifikatlar bo'lmasa, zanjir ishonchsiz hisoblanadi."
  29: "Sertifikatlaringizni o'zingiz imzolashingiz mumkin bo'lsa, nega sertifikat organidan foydalanish kerak?"
  30: "O'z-o'zidan imzolangan sertifikat, organ tomonidan yaratilgan shifrlash darajasini kuchaytirishni ta'minlaydi."
  31: "Bu orqali hech bir qisqichbaqa ma'lumotlaringizga josuslik qila olmaydi."
  32: "Va sertifikatlaringizni o'zingiz imzolash uchun hech qanday to'lov olinmaydi!"
  33: "Ha, lekin deyarli har bir brauzer sertifikat ishonchli organ tomonidan berilganmi, yo'qmi tekshiradi."
  34: "Bu yo'l bilan tashrif buyuruvchilarni sertifikat ishonchsizligi haqida ogohlantiradi."
  35: "O'z-o'zidan imzolangan sertifikatlar testlar va ichki tarmoqlar uchun foydali bo'lishi mumkin, ammo siz ularni umumiy saytlarda ishlatishdan qochishingiz kerak."
  36: "O'z-o'zidan imzolangan sertifikatlar qalbakilashtirilishi mumkin. Bu holatda ular sizga: 'Menga ishoning, bu menman, va'da beraman!' deb aldashadi."
  37: "Ishonchli sertifikatlar: 'Menga ishoning, tekshiruv organni meni tasdiqlagan' deydi."
  38: "Ishonch haqida gap ketayabdi. Ushbu hikoya orqali bizga ishonganingiz uchun tashakkur."
  39: "Afsuski, u nihoyasiga yetmoqda."
  40: "Umid qilamizki, sizga ushbu komiks yoqdi!"
  41: "Ko'rishguncha!"
  end-title: "Hey siz, ha siz buni uddaladingiz!"
  end-p1: "Siz komiksni tugatdingiz! Kuningizning bir qismini HTTPS haqida o'rganishga sarflaganingiz uchun chin mushuk panjalarimiz bilan rahmat."
  end-p2: "Sizni o'qish uchun boshqa epizod yo'qligidan chalg'itish uchun uchta mashg'ulotni taklif qilamiz."
  option-1: "Testdan o'ting."
  option-1-p: "Buni o'zingizga to'ldirish uchun siz o'zingizning brendingizning HTTPS haqidagi issiq bilimlarini testda sinab ko'rishingiz mumkin. Ha to'g'ri. Yetarlicha yuqori ball to'plagan bo'lsangiz, biz sizga bitiruv sertifikatini ham yuboramiz."
  option-2: "Ijtimoiy tarmoqlaringizda bizni ulashing"
  option-2-p: "Hamma odamlar buni qilishadi. Agar siz bizdan ko'proq komikslarni xohlasangiz, bu yerda bizni majbur qiladigan ba'zi misollar mavjud."
  option-3: "DNSimplega tashrif buyuring."
  option-3-p: "Agar siz komiksdan zavqlangan bo'lsangiz va saytingizni himoya qilish uchun SSL sertifikati yoki qattiq va ishlatish uchun qulay DNS (bizning so'zlarimiz emas) yoki yangi chiroyli domen kerak bo'lsa, saytimizda mexmonimiz bo'ling."
  post-data: "P. S. agar siz yangi epizodni taklif qilmoqchi bo'lsangiz (iltimos qilmang, biz ushbu sahifani yangilashimiz kerak) yoki siz ushbu epizodlar haqida fikr-mulohaza bildirmoqchi bo'lsangiz, bizning mushuklarimiz sizni tinglashga tayyor."
  post-data-link: "Butun mushuk quloqlarimiz sizda."